services:
  db:
    build:
      context: ./db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    command:
      - postgres
      - -c
      - listen_addresses=*
      - -c
      - wal_level=replica
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
      - -c
      - hot_standby=on
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 20

  db_repl:
    build:
      context: ./db_repl
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: ${DB_PASSWORD}
    command: >
      bash -c "rm -rf /var/lib/postgresql/data/* &&
      chown -R postgres:postgres /var/lib/postgresql/data &&
      chmod 0700 /var/lib/postgresql/data &&
      gosu postgres pg_basebackup -h db -U repl -D /var/lib/postgresql/data -Fp -Xs -P -R &&
      chown -R postgres:postgres /var/lib/postgresql/data &&
      chmod 0700 /var/lib/postgresql/data &&
      gosu postgres postgres -c hot_standby=on"
    volumes:
      - db_repl_data:/var/lib/postgresql/data

  bot:
    build:
      context: ./bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      TOKEN: ${TOKEN}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    restart: unless-stopped

volumes:
  db_data:
  db_repl_data:
